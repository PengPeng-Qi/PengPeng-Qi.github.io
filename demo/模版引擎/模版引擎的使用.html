<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/template-web.js"></script>
</head>

<body>
  <div class="box"></div>
  <script>
    // 定义数据
    var data = { name: 'PengPengQ', age: 21 };
  </script>

  <script type="text/html" id='user'>
    <h3>{{name}} --- {{age}}</h3>
  </script>

  <script>
    // 调用template函数
    var date = template('user', data);
    console.log(date);

    // 渲染html结构
    var box = document.querySelector('.box');
    box.innerHTML = date;
  </script>
</body>

</html>
