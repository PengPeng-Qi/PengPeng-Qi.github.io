<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    var count = 0,
    flag = true,
    random = getRandom(1, 50);

    while(flag) {
      var num = prompt('您来猜，输入1～50之间的数字，只有十次机会。');
      if (num > random) {
        alert('你猜大了');
      }else if (num < random) {
        alert('你猜小了');
      }else {
        alert('你猜对了');
        // break;
        flag = 0;
      }
      count++;
      if (count >= 10) {
        break;
      }
    }
  </script>
</body>
</html>
