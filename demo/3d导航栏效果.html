<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D导航栏</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    ul {
      margin: 100px auto;
      width: 120px;
      height: 35px;
      perspective: 300px;
    }

    ul li {
      list-style-type: none;
    }

    .box {
      position: relative;
      width: 100%;
      height: 100%;
      transition: all 1s;
      transform-style: preserve-3d;
      /* background-color: antiquewhite; */
    }

    .head,
    .back {
      position: absolute;
      top: 0px;
      left: 0px;
      color: #fff;
      text-align: center;
      width: 120px;
      line-height: 35px;
      font-size: 18px;
      background-color: rgb(170, 170, 170);
    }
    .back {
      background-color: rgb(94, 94, 94);
      transform: translateY(17.5px) rotateX(-90deg);
    }
    .head {
      transform: translateZ(17.5px);
    }
    ul li .box:hover {
      transform: rotateX(90deg);
    }
  </style>
</head>

<body>
  <ul>
    <li>
      <div class="box">
        <div class="head">3 D</div>
        <div class="back">导航栏</div>
      </div>
    </li>
  </ul>
</body>

</html>
