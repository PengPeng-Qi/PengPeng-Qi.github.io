<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>热点图</title>
  <style>
    @keyframes pulse {
      0% { 
      }
      70% {
        width: 40px;
        height: 40px;
        opacity: 1;
      }
      100% {
        width: 70px;
        height: 70px;
        opacity: 0;
      }
    }
    .map {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: antiquewhite;
      margin: 100px auto;
    }

    .dotted {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background-color: rgb(1, 138, 92);
    }

    div[class^="pulse"] {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 7px;
      height: 7px;
      border-radius: 50%;
      box-shadow: 0px 0px 3px rgb(1, 138, 92);
      /* animation: name duration timing-function delay iteration-count direction fill-mode; */
      animation: pulse 0.9s linear 0s infinite;
    }
    .map .pulse2 {
      animation-delay: 0.3s;
    }
    .map .pulse3 {
      animation-delay: 0.8s;
    }
  </style>
</head>

<body>
  <div class="map">
    <div class="dotted"></div>
    <div class="pulse1"></div>
    <div class="pulse2"></div>
    <div class="pulse3"></div>
  </div>
</body>

</html>
