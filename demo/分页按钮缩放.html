<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分页按钮缩放</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    div {
      margin: 100px auto;
      width: 370px;
      height: 110px;
      border: 1px solid black;
    }
    ul {
      margin-top: 31px;
      height: 47px;
    }
    ul li {
      float: left;
      text-align: center;
      line-height: 32px;
      list-style-type: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 7.5px;
      border: 1px solid rgb(130, 150, 126);
      transition: all 0.4s;
    }
    ul li:first-child {
      margin-left: 15px;
    }
    ul li:hover {
      transform: scale(1.5);
    }
  </style>
</head>
<body>
  <div>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
    </ul>
  </div>
</body>
</html>
